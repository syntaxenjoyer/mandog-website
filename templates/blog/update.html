{% extends 'base.html' %}

{% block title %}Update "{{ post['title'] }}"{% endblock %}

{% block content %}
	<div class='update'>
		<form class='blog-form' method='post'>
			<div class='delete-button'>
				<button type='submit' formaction="{{ url_for('manblog.delete', id=post['id']) }}">Delete</button>
			</div>
			<div class='field'>
				<label for='title'>Title<span aria-label='required'>*</span></label>
				<input type='text' name='title' id='title' maxlength='32' value="{{ request.form['title'] or post['title'] }}">
			</div>
			<div class='field'>
				<label for='body'>Body</label>
				<textarea name='body' id='body'>{{ request.form['body'] or post['body'] }}</textarea>
			</div>
			<div class="button">
				<button type="submit">Update</button>
			</div>
		</form>
	</div>
{% endblock %}
